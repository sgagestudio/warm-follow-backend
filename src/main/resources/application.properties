spring.application.name=ss-reminders-backend
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

spring.datasource.url=${WARM_FOLLOW_DB_URL}
spring.datasource.username=${WARM_FOLLOW_DB_USER}
spring.datasource.password=${WARM_FOLLOW_DB_PASSWORD}

spring.mail.host=${WARM_FOLLOW_MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${WARM_FOLLOW_MAIL_PORT:587}
spring.mail.username=${WARM_FOLLOW_MAIL_USERNAME:${MAIL_USERNAME:}}
spring.mail.password=${WARM_FOLLOW_MAIL_PASSWORD:${MAIL_PASSWORD:}}
spring.mail.properties.mail.smtp.auth=${WARM_FOLLOW_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${WARM_FOLLOW_MAIL_SMTP_STARTTLS:true}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.quartz.job-store-type=jdbc

spring.quartz.jdbc.initialize-schema=always

spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.threadPool.threadCount=5

logging.level.org.quartz=INFO
logging.level.org.springframework.scheduling.quartz=DEBUG

springdoc.api-docs.version=OPENAPI_3_1

app.jwt.secret=${WARM_FOLLOW_JWT_SECRET}
app.jwt.access-token-ttl=PT15M
app.jwt.refresh-token-ttl=P30D

app.security.admin-emails=${APP_ADMIN_EMAILS:}

app.scheduler.reminder-interval-minutes=${APP_REMINDER_INTERVAL_MINUTES:1}
app.time.zone=${APP_TIME_ZONE:Europe/Madrid}

app.oauth.google.enabled=true
app.oauth.google.mode=real
app.oauth.google.client-id=${WARM_FOLLOW_APP_GOOGLE_CLIENT_ID}
app.oauth.google.client-secret=${WARM_FOLLOW_APP_GOOGLE_CLIENT_SECRET}
app.oauth.google.redirect-uri=${WARM_FOLLOW_APP_GOOGLE_REDIRECT_URI}
app.oauth.google.scopes=${WARM_FOLLOW_APP_GOOGLE_SCOPES:openid email profile}
app.oauth.google.mock-email=${WARM_FOLLOW_APP_GOOGLE_MOCK_EMAIL:test.user@example.com}
app.oauth.google.mock-sub=${WARM_FOLLOW_APP_GOOGLE_MOCK_SUB:mock-google-subject}

app.unsubscribe.base-url=${WARM_FOLLOW_APP_UNSUBSCRIBE_BASE_URL:http://localhost:8080}
app.unsubscribe.secret=${WARM_FOLLOW_APP_UNSUBSCRIBE_SECRET:${WARM_FOLLOW_JWT_SECRET:}}

app.email.provider=${WARM_FOLLOW_APP_EMAIL_PROVIDER:smtp}
app.email.domain=${WARM_FOLLOW_APP_EMAIL_DOMAIN:sgagestudio}
app.email.from-address=${WARM_FOLLOW_APP_EMAIL_FROM_ADDRESS:${WARM_FOLLOW_MAIL_USERNAME:${MAIL_USERNAME:}}}
app.email.from-name=${WARM_FOLLOW_APP_EMAIL_FROM_NAME:}

app.auth.reset-token-ttl=PT30M
app.auth.reset-token-expose=${APP_RESET_TOKEN_EXPOSE:false}

app.webhook.email.secret=${APP_WEBHOOK_EMAIL_SECRET:}
app.webhook.sms.secret=${APP_WEBHOOK_SMS_SECRET:}
